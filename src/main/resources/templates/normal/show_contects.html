<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<h1 style="text-align: center; font-family: Arial; font-weight: bold;" th:text="${tital}"></h1>

<div th:if="${session.message}" th:classappend="${session.message.type}"  class="form-alert d-flex" role="alert">
<p th:text="${session.message.content}"></p>
<th:block th:text="${@sessionHelper.sessionHelperMethod()}" ></th:block>
</div>
<div class="table-continer">

 <div style="margin-left: 10px">#ID</div>
 <div>NAME</div>
 <div>EMAIL</div>
 <div>PHONE</div>
 <div>ACTION</div>

<div class="table-continer" th:each="c :${contects}">
 
 <div style="margin-left: 10px" th:text="'SCM2023' +${c.cId}">1</div>
 <div class="image-name-continere" >
 <div class="image">
 <img alt=" " src="" class="contects-image" th:src="@{'/image/' + ${c.image}}">
 </div>
  <div th:text="${c.name}" class="name">
  
  </div>
 </div>

 <a th:href="@{'/user/'+  ${c.cId} +'/contects'}">
 <div th:text="${c.email}"></div>
 </a>
 <div th:text="${c.phone}">PHONE</div>
 <div>
 <a th:href="@{'/user/delete-contect/' + ${c.cId}}" class='delete-button'>Delete</a>
 
 <form style="display: inline-block;" action="" th:action="@{'/user/update-contect/'+ ${c.cId}}" method="post" class="">
 <button class='update-button'>Update</button> 
 </form>
 
 </div>
</div>
