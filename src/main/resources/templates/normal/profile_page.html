<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>

<div class="show-details-continer" style="margin-bottom: 20px;" >
<h1 th:text="${tital}"></h1>

<img alt=" " style="width: 250px; border-radius: 200px" th:src="@{/image/user.png}" src="">


<h1 style="text-align: center;"><span th:text="${user.name}"></span> </h1>

<div class="show-details-table" >

<div class="show-details-box">
<div class="show-details-content">#ID</div>
<div class="show-details-content" th:text="${user.id}"></div>
</div>

<div class="show-details-box">
<div class="show-details-content">Email</div>
<div class="show-details-content" th:text=${user.email}></div>
</div>
<div class="show-details-box">
<div class="show-details-content">Role</div>
<div class="show-details-content" th:text=${user.role}></div>
</div>

<div style="margin-top: 20px; width: 400px" >
Desription : <span th:text="${user.about}"></span>

</div>
</div>


<div style="display: flex; flex-direction: row; justify-content: space-between; margin: 20px;">
<a style="display: inline-block; margin: 10px;" th:href="@{'/user/delete_user/' + ${user.id}}" class='delete-button'  >Delete</a>
 <form style="display: inline-block; margin: 10px;" action="" th:action="@{'/user/update_user/'+ ${user.id}}"  method="post" class="">
 <button class='update-button'>Update</button> 
 </form>

</div>

</div>

</section>
</body>
</html>
