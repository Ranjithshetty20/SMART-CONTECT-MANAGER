<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/signup.css}">

</head>
<body>
<section class="banner d-flex">
<div class="signin-form">
<form action="" th:action="@{/dologin}" method="post">
<h1 th:text="${tital}"></h1>
<p></p>
<div th:if="${param.error}" class="form-alert-red d-flex" >
USERNOT FOUND
</div>
<div th:if="${param.logout}" class="form-alert-green d-flex" >
LOGOUT
</div>
<div th:if="${param.change}" class="form-alert-green d-flex" >
<p th:text="${param.change}"></p>
</div>
<p></p>
<p></p>

<p>UserName</p>
<input type="text" id="username" name="username" class="input1" placeholder="Username" >
<p>Password</p>
<input type="password" id="password" name="password" class="input1" placeholder="Password">
<div class="register-remember">
<a th:href="@{/signup}">Register</a>
<a th:href="@{/forgot}">Forgotten Password</a>
</div>
<button style="background: #009688; display: block;" type="submit">Sign in</button>
</form>
</div>
</section>
</body>
</html>
