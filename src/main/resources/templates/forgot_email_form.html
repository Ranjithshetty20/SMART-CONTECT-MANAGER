<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/signup.css}">

</head>
<body>
<section class="banner d-flex">
<div class="signin-form">

<h1>Forgot Password</h1>

<div th:if="${session.message}" th:classappend="${session.message.type}"  class="form-alert d-flex" role="alert">
<p th:text="${session.message.content}"></p>
<th:block th:text="${@sessionHelper.sessionHelperMethod()}" ></th:block>
</div>

<form action="" th:action="@{/send-otp}" method="post">

<input  required="required" type="email" style="margin: 0px; width: 300px;" class="confirm-input" name="email" placeholder="Enter Your Email">

<div>

<button type="submit" style="width: auto; text-align: center;" class="update-button">Send OTP</button>

</div>

</form>


</div>
</section>
</body>
</html>
